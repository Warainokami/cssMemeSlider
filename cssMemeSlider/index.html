<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <main class="mems-wrapper mems">
      <input class="mems-input" type="radio" name="item" id="slide1" checked>
      <input class="mems-input" type="radio" name="item" id="slide2">
      <input class="mems-input" type="radio" name="item" id="slide3">
      <input class="mems-input" type="radio" name="item" id="slide4">
      <div class="mems__slider slider">
        <img class="slider-image" src="./images/jpg/1.jpg" alt="image">
        <img class="slider-image" src="./images/jpg/2.jpg" alt="image">
        <img class="slider-image" src="./images/jpg/3.jpg" alt="image">
        <img class="slider-image" src="./images/jpg/4.jpg" alt="image">
      </div>
      <div class="mems-content content">
        <ul class="content-list list">
          <li class="list-item">
            <p>Эх, батя в опасности</p>
          </li>
          <li class="list-item">
            <p>Ведьмаку заплатите чеканной монетой</p>
          </li>
          <li class="list-item">
            <p>Когда пытаешься хоть что-то найти</p>
          </li>
          <li class="list-item">
            <p>Когда вводят новую идею</p>
          </li>
        </ul>
        <div class="content-controls controls">
          <label class="controls-item" for="slide1">
            <span class="controls-button"></span>
          </label>
          <label class="controls-item" for="slide2">
            <span class="controls-button"></span>
          </label>
          <label class="controls-item" for="slide3">
            <span class="controls-button"></span>
          </label>
          <label class="controls-item" for="slide4">
            <span class="controls-button"></span>
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
